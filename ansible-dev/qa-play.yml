---
- hosts: ws
  become: yes 
  become_user: root
  ignore_errors: yes
  tasks:
    - name: Install Packages
      yum:
        state: present
        name: 
          - docker
          - lsof
          - wget
          - passwd
          - unzip
          - java-11*
    - name: Create directory
      file:
        path: /opt/qa/spg
        state: directory
        mode: '0755'
    - name: Create Log File
      file:
        path: /opt/qa/spg/spg.log
        state: touch

    - name: Start and enable daemon
      systemd_service:
        name: docker
        state: started
        enable: true

